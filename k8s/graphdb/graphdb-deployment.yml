apiVersion: apps/v1
kind: Deployment
metadata:
  name: graphdb
spec:
  replicas: 1
  strategy:
    type: Recreate # See https://stackoverflow.com/a/62230273
  selector:
    matchLabels:
      app: graphdb
  template:
    metadata:
      labels:
        app: graphdb
    spec:
      containers:
        - name: database
          image: ghcr.io/netwerk-digitaal-erfgoed/graphdb:9.5.0-free
          env:
            - name: GDB_JAVA_OPTS
              value: |
                -Dgraphdb.workbench.cors.enable=true
                -Dgraphdb.engine.parallel-import=false
            - name: GDB_HEAP_SIZE
              value: 1g
          volumeMounts:
            - mountPath: "/opt/graphdb/home"
              name: graphdb
          ports:
            - containerPort: 7200
      imagePullSecrets:
        - name: ghcr
      volumes:
        - name: graphdb
          persistentVolumeClaim:
            claimName: graphdb
