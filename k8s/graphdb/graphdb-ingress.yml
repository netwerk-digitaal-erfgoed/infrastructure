apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: graphdb
  annotations:
    cert-manager.io/issuer: letsencrypt-nde
spec:
  ingressClassName: nginx-nde
  tls:
    - hosts:
        - triplestore.nde.ms4.surf.nl
      secretName: graphdb-tls
  rules:
    # GraphDB doesn't support running under a path (/graphdb) so must run on a (sub)domain.
    - host: triplestore.nde.ms4.surf.nl
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: graphdb
                port:
                  number: 80
