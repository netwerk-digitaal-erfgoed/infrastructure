apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: dataset-register-qlever
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dataset-register-qlever
  serviceName: dataset-register-qlever
  template:
    metadata:
      labels:
        app: dataset-register-qlever
    spec:
      containers:
        - name: app
          image: adfreiburg/qlever:latest
          env:
            - name: ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: dataset-register-qlever
                  key: access-token
          ports:
            - containerPort: 7001
          volumeMounts:
            - name: data
              mountPath: /data
            - name: config
              mountPath: /data/Qleverfile
              subPath: Qleverfile
          command:
            - sh
            - -c
            - |
              cd /data
              qlever start --persist-updates --access-token "$ACCESS_TOKEN"  
              qlever log

      volumes:
        - name: config
          configMap:
            name: dataset-register-qlever-config

      securityContext: # To access the data volume.
        fsGroup: 100

  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
        storageClassName: do-block-storage
