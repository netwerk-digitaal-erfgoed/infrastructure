# Use pre-signed URLs for private S3 access:
#   s3cmd signurl s3://infra-migration/dataset-register.update-triples +3600
# Then replace the URL below with the pre-signed URL.
apiVersion: batch/v1
kind: Job
metadata:
  name: dataset-register-qlever-import
  namespace: nde
spec:
  template:
    spec:
      securityContext:
        fsGroup: 100
      containers:
        - name: import
          image: alpine:latest
          command:
            - sh
            - -c
            - |
              set -e
              apk add --no-cache curl
              echo "Downloading update-triples file..."
              curl -sS -o /data/dataset-register.update-triples "https://ams3.digitaloceanspaces.com/infra-migration/dataset-register.update-triples?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Credential=7LILQRR5LBL43PESZRKU%2F20251208%2Fams3%2Fs3%2Faws4_request&X-Amz-Date=20251208T110205Z&X-Amz-Expires=3600&X-Amz-SignedHeaders=host&X-Amz-Signature=f4668eff25c3a52d0f54a9428f088151f689c9b26cd19c15037ee341eb99757a"
              echo "Import complete."
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data-dataset-register-qlever-0
      restartPolicy: OnFailure
