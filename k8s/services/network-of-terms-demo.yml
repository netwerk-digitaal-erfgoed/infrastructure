apiVersion: apps/v1
kind: Deployment
metadata:
  name: network-of-terms-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: network-of-terms-demo
  template:
    metadata:
      labels:
        app: network-of-terms-demo
    spec:
      containers:
        - name: app
          image: ghcr.io/netwerk-digitaal-erfgoed/network-of-terms-demo
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: ghcr
---
apiVersion: v1
kind: Service
metadata:
  name: network-of-terms-demo
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: network-of-terms-demo
