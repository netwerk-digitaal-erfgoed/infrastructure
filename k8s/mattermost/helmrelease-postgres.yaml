apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mattermost-postgres
  namespace: nde
spec:
  serviceAccountName: nde
  interval: 30m
  chart:
    spec:
      chart: helm/nde-app
      reconcileStrategy: Revision
      sourceRef:
        kind: GitRepository
        name: nde
  values:
    workload:
      type: statefulset
    containers:
      - name: app
        image:
          repository: postgres
          tag: "17-alpine"
        port: 5432
        env:
          - name: POSTGRES_DB
            value: mattermost
          - name: POSTGRES_USER
            value: mattermost
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mattermost-postgres
                key: password
        volumeMounts:
          - name: data
            mountPath: /var/lib/postgresql
            subPath: postgres
    persistentVolumes:
      - name: data
        size: 10Gi
    service:
      port: 5432
      targetPort: 5432