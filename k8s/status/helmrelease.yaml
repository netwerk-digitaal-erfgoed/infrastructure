apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: status
  namespace: nde
spec:
  serviceAccountName: nde
  interval: 30m
  chart:
    spec:
      chart: helm/nde-app
      reconcileStrategy: Revision
      sourceRef:
        kind: GitRepository
        name: nde
  values:
    cnames:
      - hostname: status.netwerkdigitaalerfgoed.nl
        target: stats.uptimerobot.com
