apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry-crawler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry-crawler
  template:
    metadata:
      labels:
        app: registry-crawler
    spec:
      containers:
        - name: app
          image: ghcr.io/netwerk-digitaal-erfgoed/dataset-register
          env:
            - name: GRAPHDB_URL
              value: "http://graphdb"
            - name: GRAPHDB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: graphdb
                  key: username
            - name: GRAPHDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: graphdb
                  key: password
            - name: CRAWLER_SCHEDULE
              value: '0 * * * *'
          ports:
            - containerPort: 3000
      imagePullSecrets:
        - name: ghcr
