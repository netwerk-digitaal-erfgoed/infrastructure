apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageUpdateAutomation
metadata:
  name: flux-image-automation
spec:
  suspend: false
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: nde
  git:
    commit:
      author:
        email: fluxcdbot@users.noreply.github.com
        name: fluxcdbot
      messageTemplate: |
        Automated image update

        {{ range $resource, $changes := .Changed.Objects -}}
        {{ $resource.Name }}: {{ range $_, $change := $changes }}{{ $change.OldValue }} -> {{ $change.NewValue }}{{ end }}
        {{ end }}
    push:
      branch: master
    signingKey:
      secretRef: github-signing-key
  update:
    path: ./k8s
