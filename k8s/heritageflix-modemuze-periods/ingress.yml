apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: heritageflix-modemuze-periods
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - heritageflix-modemuze-periodes.demo.netwerkdigitaalerfgoed.nl
      secretName: heritageflix-modemuze-periods-tls
  rules:
    - host: heritageflix-modemuze-periodes.demo.netwerkdigitaalerfgoed.nl
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: heritageflix-modemuze-periods
                port:
                  number: 80
