apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dataset-register-qlever
spec:
  serviceAccountName: nde
  interval: 30m
  chart:
    spec:
      chart: helm/nde-app
      reconcileStrategy: Revision
      sourceRef:
        kind: GitRepository
        name: nde
  values:
    workload:
      type: statefulset

    containers:
      - name: app
        image:
          repository: adfreiburg/qlever
          tag: commit-688efa2
        flux:
          enabled: false
        port: 7001
        env:
          - name: ACCESS_TOKEN
            valueFrom:
              secretKeyRef:
                name: dataset-register-qlever
                key: access-token
        resources:
          # requests = limits for Guaranteed QoS.
          requests:
            cpu: "2"
            memory: 12Gi
          limits:
            cpu: "2"
            memory: 12Gi
        startupProbe:
          httpGet:
            path: /?query=ASK%20%7B%7D
            port: 7001
          initialDelaySeconds: 120
          periodSeconds: 30
          failureThreshold: 10  # Allow up to 7 minutes for indexing
        livenessProbe:
          httpGet:
            path: /?query=ASK%20%7B%7D
            port: 7001
          timeoutSeconds: 5
          failureThreshold: 10
        volumeMounts:
          - name: data
            mountPath: /data
          - name: config
            mountPath: /data/Qleverfile
            subPath: Qleverfile
        command:
          - sh
          - -c
          - |
            cd /data
            qlever index --overwrite-existing
            qlever start --persist-updates --access-token "$ACCESS_TOKEN"
            qlever log
      - name: s3-sync
        image:
          repository: d3fk/s3cmd
          tag: latest
        flux:
          enabled: false
        env:
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: dataset-register-s3
                key: key
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: dataset-register-s3
                key: secret
        volumeMounts:
          - name: data
            mountPath: /data
            readOnly: true
        command:
          - sh
          - -c
          - |
            while true; do
              if [ -f /data/dataset-register.update-triples ]; then
                echo "$(date): Uploading update-triples to S3..."
                s3cmd --host=ams3.digitaloceanspaces.com \
                  --host-bucket="%(bucket)s.ams3.digitaloceanspaces.com" \
                  put /data/dataset-register.update-triples s3://dataset-register/
              fi
              sleep 3600
            done

    securityContext:
      fsGroup: 100

    volumes:
      - name: config
        configMap:
          name: dataset-register-qlever-qleverfile

    persistentVolumes:
      - name: data
        size: 50Gi

    ingresses:
      - hosts:
          - datasetregister.netwerkdigitaalerfgoed.nl
        paths:
          - path: /sparql
            pathType: Prefix
        tls:
          enabled: false

    configMaps:
      - name: qleverfile
        data:
          Qleverfile: |
            [data]
            NAME              = dataset-register
            GET_DATA_CMD      = curl -sS -O https://dataset-register.ams3.digitaloceanspaces.com/cleaned-up-registrations.nq
            TEXT_DESCRIPTION  = All literals, search with FILTER CONTAINS(?var, "...")
            DESCRIPTION       = NDE Dataset Register
            FORMAT            = nq

            [index]
            INPUT_FILES     = cleaned-up-registrations.nq
            CAT_INPUT_FILES = cat ${INPUT_FILES}
            SETTINGS_JSON   = { "ascii-prefixes-only": true, "num-triples-per-batch": 100000 }
            TEXT_INDEX      = none

            [server]
            PORT               = 7001
            MEMORY_FOR_QUERIES = 5G
            CACHE_MAX_SIZE     = 2G
            TIMEOUT            = 30s

            [runtime]
            SYSTEM = native

            [ui]
            UI_CONFIG = dataset-register
