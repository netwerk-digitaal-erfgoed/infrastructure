apiVersion: batch/v1
kind: Job
metadata:
  name: copy-update-triples-to-test
  namespace: nde
spec:
  template:
    spec:
      securityContext:
        fsGroup: 100
      containers:
        - name: copy
          image: alpine:latest
          command:
            - sh
            - -c
            - |
              set -e
              echo "Copying update-triples from production to test..."
              cp /source/dataset-register.update-triples /target/dataset-register.update-triples
              echo "Copy complete."
              ls -la /target/
          volumeMounts:
            - name: source
              mountPath: /source
              readOnly: true
            - name: target
              mountPath: /target
      volumes:
        - name: source
          persistentVolumeClaim:
            claimName: data-dataset-register-qlever-0
        - name: target
          persistentVolumeClaim:
            claimName: data-dataset-register-qlever-test-0
      restartPolicy: OnFailure
