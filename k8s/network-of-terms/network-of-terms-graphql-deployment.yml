apiVersion: apps/v1
kind: Deployment
metadata:
  name: network-of-terms-graphql
spec:
  replicas: 2
  selector:
    matchLabels:
      app: network-of-terms-graphql
  template:
    metadata:
      labels:
        app: network-of-terms-graphql
    spec:
      containers:
        - name: app
          image: ghcr.io/netwerk-digitaal-erfgoed/network-of-terms-graphql
          env:
            - name: GTAA_CREDENTIALS
              valueFrom:
                secretKeyRef:
                  name: network-of-terms
                  key: gtaaCredentials
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://opentelemetry-collector:4318"
          ports:
            - containerPort: 3123
          readinessProbe:
            httpGet:
              path: /
              port: 3123
      imagePullSecrets:
        - name: ghcr
