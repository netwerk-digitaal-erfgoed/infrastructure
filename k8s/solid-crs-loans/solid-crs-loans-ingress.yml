apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: solid-crs-loans
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  ingressClassName: nginx
  tls:
      - hosts:
          - solid-crs-loan-presentation.netwerkdigitaalerfgoed.nl
          - solid-crs-loan.netwerkdigitaalerfgoed.nl
        secretName: solid-crs-loan
  rules:
    - host: solid-crs-loan.netwerkdigitaalerfgoed.nl
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: solid-crs-loans-manage
                port:
                  number: 80
          - path: /semcom(?:/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: solid-crs-loans-semcom-node
                port:
                  number: 80
          - path: /semcom-components(?:/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: solid-crs-loans-semcom-components
                port:
                  number: 80
    - host: solid-crs-loan-presentation.netwerkdigitaalerfgoed.nl
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: solid-crs-loans-presentation
                port:
                  number: 80
