apiVersion: apps/v1
kind: Deployment
metadata:
  name: solid-crs-loans-presentation
spec:
  replicas: 2
  selector:
    matchLabels:
      app: solid-crs-loans-presentation
  template:
    metadata:
      labels:
        app: solid-crs-loans-presentation
    spec:
      containers:
        - name: app
          image: ghcr.io/netwerk-digitaal-erfgoed/solid-crs-presentation:loans
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: ghcr
