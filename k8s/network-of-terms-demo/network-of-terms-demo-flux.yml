---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: network-of-terms-demo
  namespace: nde
spec:
  image: ghcr.io/netwerk-digitaal-erfgoed/network-of-terms-demo
  interval: 5h
  secretRef:
    name: ghcr
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: network-of-terms-demo-policy
  namespace: nde
spec:
  imageRepositoryRef:
    name: network-of-terms-demo
  filterTags:
    pattern: '^[a-f0-9]+-(?P<ts>[0-9]+)'
    extract: '$ts'
  policy:
    numerical:
      order: asc
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageUpdateAutomation
metadata:
  name: network-of-terms-demo-update
  namespace: nde
spec:
  suspend: false
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: nde
  git:
    commit:
      author:
        email: fluxcdbot@users.noreply.github.com
        name: fluxcdbot
      messageTemplate: '{{range .Changed.Changes}}{{print .OldValue}} -> {{println .NewValue}}{{end}}'
    push:
      branch: surf
  update:
    path: ./k8s/network-of-terms
