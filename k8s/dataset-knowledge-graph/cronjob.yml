apiVersion: batch/v1
kind: CronJob
metadata:
  name: dataset-knowledge-graph
spec:
  schedule: "15 3 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: app
              image: ghcr.io/netwerk-digitaal-erfgoed/dataset-knowledge-graph # {"$imagepolicy": "nde:dataset-knowledge-graph-policy"}
              imagePullPolicy: Always
              env:
                - name: GRAPHDB_URL
                  value: "http://graphdb"
                - name: GRAPHDB_USERNAME
                  valueFrom:
                    secretKeyRef:
                      name: graphdb
                      key: username
                - name: GRAPHDB_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: graphdb
                      key: password
                - name: GRAPHDB_IMPORTS_URL
                  value: "http://graphdb"
                - name: GRAPHDB_IMPORTS_USERNAME
                  valueFrom:
                    secretKeyRef:
                      name: graphdb
                      key: username
                - name: GRAPHDB_IMPORTS_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: graphdb
                      key: password
          restartPolicy: OnFailure
          imagePullSecrets:
            - name: ghcr
        metadata:
          labels:
            app: dataset-knowledge-graph
