# See https://docs.nginx.com/nginx-ingress-controller/configuration/ingress-resources/basic-configuration/
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: copyright-tool
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - regeljerechten.nl
      secretName: regeljerechten-tls
  rules:
    - host: regeljerechten.nl
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: copyright-tool
                port:
                  number: 80
