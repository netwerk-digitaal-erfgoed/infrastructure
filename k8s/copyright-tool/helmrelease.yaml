apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: copyright-tool
  namespace: nde
spec:
  serviceAccountName: nde
  interval: 30m
  chart:
    spec:
      chart: helm/nde-app
      reconcileStrategy: Revision
      sourceRef:
        kind: GitRepository
        name: nde
  values:
    workload:
      replicas: 2
    containers:
      - name: app
        image:
          repository: ghcr.io/netwerk-digitaal-erfgoed/copyright-tool
          tag: 20251201155656-40e0e93 # {"$imagepolicy": "nde:copyright-tool:tag"}
        port: 80
    ingresses:
      - hosts:
          - regeljerechten.nl
        annotations:
          nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
        tls:
          secretName: copyright-tool-test
