apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: makemyflix-postgres
  namespace: nde
spec:
  serviceAccountName: nde
  interval: 30m
  chart:
    spec:
      chart: helm/nde-app
      reconcileStrategy: Revision
      sourceRef:
        kind: GitRepository
        name: nde
  values:
    workload:
      type: statefulset
    containers:
      - name: app
        image:
          repository: postgres
          tag: "16.12-alpine" # {"$imagepolicy": "nde:makemyflix-postgres:tag"}
        port: 5432
        flux:
          policy:
            type: semver
            pattern: '^(?P<version>\d+\.\d+)-alpine$'
            extract: '$version.0'
            range: "~16"
        env:
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: makemyflix-postgres
                key: password
        volumeMounts:
          - name: data
            mountPath: /var/lib/postgresql/data
            subPath: postgres
    persistentVolumes:
      - name: data
        size: 1Gi
    service:
      port: 5432
      targetPort: 5432
