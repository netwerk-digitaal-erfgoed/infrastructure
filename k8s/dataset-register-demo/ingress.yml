apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dataset-register-demo
  annotations:
    cert-manager.io/issuer: harica-nde
    cert-manager.io/usages: server auth,digital signature,client auth
spec:
  tls:
    - hosts:
        - datasetregister.nde.ms4.surfsara.nl
      secretName: dataset-register-demo
  rules:
    - host: datasetregister.nde.ms4.surfsara.nl
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dataset-register-demo
                port:
                  number: 80
