apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: geonames-sparql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: geonames-sparql
  serviceName: geonames-sparql
  template:
    metadata:
      labels:
        app: geonames-sparql
    spec:
      containers:
        - name: app
          image: atomgraph/fuseki:4.6.1
          args: ["--file=/data/geonames.nt", "/geonames"]
          ports:
            - containerPort: 3030
          volumeMounts:
            - name: data
              mountPath: /data
      imagePullSecrets:
        - name: ghcr
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
        storageClassName: do-block-storage
