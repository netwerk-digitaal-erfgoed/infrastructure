apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: geonames-sparql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: geonames-sparql
  serviceName: geonames-sparql
  template:
    metadata:
      labels:
        app: geonames-sparql
    spec:
      initContainers:
        - name: indexer
          image: atomgraph/fuseki:4.6.1
          command: ["sh", "-c", '$JAVA_HOME/bin/java -cp $FUSEKI_JAR jena.textindexer --desc=config.ttl']
          ports:
            - containerPort: 3030
          volumeMounts:
            - name: data
              mountPath: /data
            - name: lucene-index
              mountPath: /index
            - name: config
              mountPath: /fuseki/config.ttl
              subPath: config
      containers:
        - name: app
          image: atomgraph/fuseki:4.6.1
          args: ["--config=config.ttl"]
          env:
            - name: JAVA_OPTIONS
              value: "-Xmx8g -Xms8g"
          ports:
            - containerPort: 3030
          volumeMounts:
            - name: data
              mountPath: /data
            - name: lucene-index
              mountPath: /index
            - name: config
              mountPath: /fuseki/config.ttl
              subPath: config
      imagePullSecrets:
        - name: ghcr
      volumes:
        - name: lucene-index
          emptyDir: {}
        - name: config
          configMap:
            name: geonames-sparql-config
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
        storageClassName: do-block-storage
