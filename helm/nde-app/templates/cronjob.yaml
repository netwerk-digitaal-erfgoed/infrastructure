{{- $fullname := include "nde-app.fullname" . }}
{{- range .Values.cronjobs }}
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ $fullname }}-{{ required "cronjobs[].name is required" .name }}
  labels:
    {{- include "nde-app.labels" $ | nindent 4 }}
spec:
  schedule: {{ required "cronjobs[].schedule is required" .schedule | quote }}
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            {{- include "nde-app.selectorLabels" $ | nindent 12 }}
            app: {{ $fullname }}-{{ .name }}
        spec:
          {{- if hasPrefix "ghcr.io" .image }}
          imagePullSecrets:
            - name: ghcr
          {{- end }}
          {{- with .securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          containers:
            - name: {{ .name }}
              image: {{ required "cronjobs[].image is required" .image }}
              {{- with .imagePullPolicy }}
              imagePullPolicy: {{ . }}
              {{- end }}
              {{- with .command }}
              command:
                {{- toYaml . | nindent 16 }}
              {{- end }}
              {{- with .args }}
              args:
                {{- toYaml . | nindent 16 }}
              {{- end }}
              {{- with .env }}
              env:
                {{- toYaml . | nindent 16 }}
              {{- end }}
              {{- /* Auto-generate volumeMounts from persistentVolumes with mountPath */ -}}
              {{- $autoMounts := list }}
              {{- range $.Values.persistentVolumes }}
                {{- if .mountPath }}
                  {{- $autoMounts = append $autoMounts (dict "name" .name "mountPath" .mountPath) }}
                {{- end }}
              {{- end }}
              {{- if or .volumeMounts $autoMounts }}
              volumeMounts:
                {{- with .volumeMounts }}
                {{- toYaml . | nindent 16 }}
                {{- end }}
                {{- range $autoMounts }}
                - name: {{ .name }}
                  mountPath: {{ .mountPath }}
                {{- end }}
              {{- end }}
              {{- with .resources }}
              resources:
                {{- toYaml . | nindent 16 }}
              {{- end }}
          {{- /* Auto-generate volumes from persistentVolumes with mountPath */ -}}
          {{- $autoVolumes := list }}
          {{- range $.Values.persistentVolumes }}
            {{- if .mountPath }}
              {{- $autoVolumes = append $autoVolumes (dict "name" .name "persistentVolumeClaim" (dict "claimName" (printf "%s-%s" $fullname .name))) }}
            {{- end }}
          {{- end }}
          {{- if or .volumes $autoVolumes }}
          volumes:
            {{- with .volumes }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            {{- range $autoVolumes }}
            - name: {{ .name }}
              persistentVolumeClaim:
                claimName: {{ .persistentVolumeClaim.claimName }}
            {{- end }}
          {{- end }}
          restartPolicy: {{ .restartPolicy | default "OnFailure" }}
{{- end }}
