{{- range .Values.cronjobs }}
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "nde-app.fullname" $ }}-{{ required "cronjobs[].name is required" .name }}
  labels:
    {{- include "nde-app.labels" $ | nindent 4 }}
spec:
  schedule: {{ required "cronjobs[].schedule is required" .schedule | quote }}
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            {{- include "nde-app.selectorLabels" $ | nindent 12 }}
            app: {{ include "nde-app.fullname" $ }}-{{ .name }}
        spec:
          {{- if hasPrefix "ghcr.io" .image }}
          imagePullSecrets:
            - name: ghcr
          {{- end }}
          {{- with .securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          containers:
            - name: {{ .name }}
              image: {{ required "cronjobs[].image is required" .image }}
              {{- with .imagePullPolicy }}
              imagePullPolicy: {{ . }}
              {{- end }}
              {{- with .command }}
              command:
                {{- toYaml . | nindent 16 }}
              {{- end }}
              {{- with .args }}
              args:
                {{- toYaml . | nindent 16 }}
              {{- end }}
              {{- with .env }}
              env:
                {{- toYaml . | nindent 16 }}
              {{- end }}
              {{- with .volumeMounts }}
              volumeMounts:
                {{- toYaml . | nindent 16 }}
              {{- end }}
              {{- with .resources }}
              resources:
                {{- toYaml . | nindent 16 }}
              {{- end }}
          {{- with .volumes }}
          volumes:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          restartPolicy: {{ .restartPolicy | default "OnFailure" }}
{{- end }}
