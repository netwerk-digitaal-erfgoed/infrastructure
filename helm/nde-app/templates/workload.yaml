{{- $kind := eq .Values.workload.type "statefulset" | ternary "StatefulSet" "Deployment" }}
apiVersion: apps/v1
kind: {{ $kind }}
metadata:
  name: {{ include "nde-app.fullname" . }}
  labels:
    {{- include "nde-app.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.workload.replicas }}
  selector:
    matchLabels:
      {{- include "nde-app.selectorLabels" . | nindent 6 }}
  {{- if eq .Values.workload.type "statefulset" }}
  serviceName: {{ include "nde-app.fullname" . }}
  {{- end }}
  template:
    metadata:
      labels:
        {{- include "nde-app.selectorLabels" . | nindent 8 }}
        app: {{ include "nde-app.fullname" . }}
    spec:
      {{- $needsGhcr := false }}
      {{- range .Values.containers }}
        {{- if hasPrefix "ghcr.io" .image.repository }}
          {{- $needsGhcr = true }}
        {{- end }}
      {{- end }}
      {{- if or .Values.imagePullSecrets $needsGhcr }}
      imagePullSecrets:
        {{- if .Values.imagePullSecrets }}
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
        {{- end }}
        {{- if and $needsGhcr (not .Values.imagePullSecrets) }}
        - name: ghcr
        {{- end }}
      {{- end }}
      {{- with .Values.securityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        {{- range .Values.containers }}
        {{- $containerPort := .port }}
        - name: {{ .name }}
          image: "{{ required "image.repository is required" .image.repository }}:{{ .image.tag }}"
          {{- with .port }}
          ports:
            - containerPort: {{ . }}
          {{- end }}
          {{- with .env }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .livenessProbe }}
          livenessProbe:
            {{- if hasKey . "httpGet" }}
            httpGet:
              path: {{ .httpGet.path | default "/" }}
              port: {{ .httpGet.port | default $containerPort }}
            {{- end }}
            {{- with .initialDelaySeconds }}
            initialDelaySeconds: {{ . }}
            {{- end }}
            {{- with .periodSeconds }}
            periodSeconds: {{ . }}
            {{- end }}
            {{- with .timeoutSeconds }}
            timeoutSeconds: {{ . }}
            {{- end }}
            {{- with .successThreshold }}
            successThreshold: {{ . }}
            {{- end }}
            {{- with .failureThreshold }}
            failureThreshold: {{ . }}
            {{- end }}
          {{- end }}
          {{- with .readinessProbe }}
          readinessProbe:
            {{- if hasKey . "httpGet" }}
            httpGet:
              path: {{ .httpGet.path | default "/" }}
              port: {{ .httpGet.port | default $containerPort }}
            {{- end }}
            {{- with .initialDelaySeconds }}
            initialDelaySeconds: {{ . }}
            {{- end }}
            {{- with .periodSeconds }}
            periodSeconds: {{ . }}
            {{- end }}
            {{- with .timeoutSeconds }}
            timeoutSeconds: {{ . }}
            {{- end }}
            {{- with .successThreshold }}
            successThreshold: {{ . }}
            {{- end }}
            {{- with .failureThreshold }}
            failureThreshold: {{ . }}
            {{- end }}
          {{- end }}
        {{- end }}
  {{- if and (eq .Values.workload.type "statefulset") .Values.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: {{ .Values.persistence.name }}
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
        storageClassName: {{ .Values.persistence.storageClass }}
  {{- end }}
