{{- if .Values.containers }}
{{- $kind := eq .Values.workload.type "statefulset" | ternary "StatefulSet" "Deployment" }}
{{- $isStatefulSet := eq .Values.workload.type "statefulset" }}
{{- $fullname := include "nde-app.fullname" . }}
apiVersion: apps/v1
kind: {{ $kind }}
metadata:
  name: {{ $fullname }}
  labels:
    {{- include "nde-app.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.workload.replicas }}
  selector:
    matchLabels:
      {{- include "nde-app.selectorLabels" . | nindent 6 }}
  {{- if $isStatefulSet }}
  serviceName: {{ $fullname }}
  {{- end }}
  template:
    metadata:
      annotations:
      {{- if .Values.configMaps }}
        # https://v3.helm.sh/docs/howto/charts_tips_and_tricks/#automatically-roll-deployments
        checksum/config: {{ toYaml .Values.configMaps | sha256sum }}
      {{- end }}
      labels:
        {{- include "nde-app.selectorLabels" . | nindent 8 }}
        app: {{ $fullname }}
    spec:
      {{- $needsGhcr := false }}
      {{- range .Values.containers }}
        {{- if hasPrefix "ghcr.io" .image.repository }}
          {{- $needsGhcr = true }}
        {{- end }}
      {{- end }}
      {{- if or .Values.imagePullSecrets $needsGhcr }}
      imagePullSecrets:
        {{- if .Values.imagePullSecrets }}
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
        {{- end }}
        {{- if and $needsGhcr (not .Values.imagePullSecrets) }}
        - name: ghcr
        {{- end }}
      {{- end }}
      {{- with .Values.securityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        {{- range .Values.containers }}
        {{- $containerPort := .port }}
        - name: {{ .name }}
          image: "{{ required "image.repository is required" .image.repository }}:{{ required "image.tag is required" .image.tag }}"
          {{- with .port }}
          ports:
            - containerPort: {{ . }}
          {{- end }}
          {{- /* Pass through all standard container fields dynamically */ -}}
          {{- $passthrough := omit . "name" "image" "port" "flux" "livenessProbe" "readinessProbe" }}
          {{- with $passthrough }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
          {{- /* Handle probes with httpGet defaults */ -}}
          {{- with .livenessProbe }}
          {{- $defaults := dict "httpGet" (dict "path" "/" "port" $containerPort) }}
          livenessProbe:
            {{- toYaml (mergeOverwrite $defaults .) | nindent 12 }}
          {{- end }}
          {{- with .readinessProbe }}
          {{- $defaults := dict "httpGet" (dict "path" "/" "port" $containerPort) }}
          readinessProbe:
            {{- toYaml (mergeOverwrite $defaults .) | nindent 12 }}
          {{- end }}
        {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if and $isStatefulSet .Values.persistentVolumes }}
  volumeClaimTemplates:
    {{- range .Values.persistentVolumes }}
    - metadata:
        name: {{ .name }}
      spec:
        accessModes:
          - {{ .accessMode | default "ReadWriteOnce" }}
        resources:
          requests:
            storage: {{ .size }}
        storageClassName: {{ .storageClass | default "hdd" }}
    {{- end }}
  {{- end }}
{{- end }}
