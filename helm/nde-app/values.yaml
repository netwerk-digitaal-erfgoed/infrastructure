# Workload type and replicas
workload:
  type: deployment  # or "statefulset"
  replicas: 1

# External service (reverse proxy to external IP, no containers needed)
externalService:
  enabled: false
  ip: ""
  port: 80

# Container(s) - supports multi-container pods
containers: []
# Example:
#   - name: app
#     image:
#       repository: ghcr.io/org/image  # Required
#       tag: latest
#     port: 80
#     env: []
#     volumeMounts: []
#     resources:
#       requests:
#         cpu: 100m
#         memory: 128Mi
#     livenessProbe:
#       httpGet:
#         path: /
#     readinessProbe:
#       httpGet:
#         path: /
#     # Flux image automation (generates ImageRepository + ImagePolicy)
#     flux:
#       enabled: true  # Default
#       policy:
#         type: numerical  # or "semver"
#         range: ""  # For semver, e.g. '~1.0' or '^1.0.0'

# Image pull secrets (ghcr.io images auto-add ghcr secret)
imagePullSecrets: []

# Pod security context
securityContext: {}
  # fsGroup: 82

# Service
service:
  port: 80
  targetPort: ""  # Defaults to first container's port

# Ingress - shared annotations for ingresses that have TLS enabled.
ingress:
  annotations:
    cert-manager.io/issuer: harica-nde
    cert-manager.io/usages: server auth,digital signature,client auth

# Ingresses - first one gets TLS auto-configured and shared annotations
ingresses: []
  # - hosts:
  #     - app.example.com
  #   # Optional overrides:
  #   # name: custom-name        # Defaults to release name for first, required for others
  #   # annotations: {}          # Merged with ingress.annotations for first ingress
  #   # paths:                   # Defaults to [{path: /, pathType: Prefix}]
  #   #   - path: /api
  #   #     pathType: Prefix
  #   # tls:
  #   #   secretName: custom-tls # Defaults to {name}-tls

# Pod volumes (for ConfigMaps, Secrets, etc.)
volumes: []
  # - name: config
  #   configMap:
  #     name: my-config

# Persistent volumes - unified storage for all workload types
# For StatefulSets: creates volumeClaimTemplates
# For Deployments/CronJobs: creates PVC + volume + volumeMount
persistentVolumes: []
  # - name: data
  #   size: 50Gi
  #   mountPath: /data          # Optional - auto-wires volumeMount if provided
  #   storageClass: hdd         # Optional, defaults to hdd
  #   accessMode: ReadWriteOnce # Optional, defaults to ReadWriteOnce

# ConfigMaps
configMaps: []
  # - name: config
  #   data:
  #     config.yaml: |
  #       key: value

# CronJobs
cronjobs: []
  # - name: my-job           # Required, used in CronJob name
  #   schedule: "0 4 * * 6"
  #   image: alpine:latest
  #   imagePullPolicy: ""    # Optional
  #   command: []
  #   args: []
  #   env: []
  #   restartPolicy: OnFailure  # Optional, defaults to OnFailure
